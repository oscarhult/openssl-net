name: .NET

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
    - uses: actions/checkout@v3    
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v2.1.0        
      with:
        source-url: https://nuget.pkg.github.com/oscarhult/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Restore
      run: dotnet restore      
    - name: Build
      run: dotnet build --no-restore --configuration Release      
    - name: Test
      run: dotnet test --no-build --verbosity normal      
    - name: Pack
      run: dotnet pack --no-build --no-restore --no-dependencies --configuration Release -p:PackageVersion=1.0.${{github.run_number}} --verbosity normal --output dist    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: openssl-net
        path: dist/**/*.nupkg
    - name: Publish the package to GPR
      run: dotnet nuget push dist/**/*.nupkg
